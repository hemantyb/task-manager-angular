<div class="bg-blue-100 p-3 rounded border border-blue-200 mt-4 shadow-lg">
  {{ taskItem().task }}

  <div class="flex justify-around">
    @for (action of action(); track $index) {
    <button
      (click)="markAs(taskItem().task, action)"
      class="px-2 py-1 text-xs border border-blue-300 rounded"
    >
      {{ action }}
    </button>
    }
  </div>
</div>
