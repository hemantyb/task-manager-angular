<div class="max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold text-center p-4">Task Manager</h1>
</div>

<div class="grid grid-cols-4 gap-4 px-4">
  <app-task-form></app-task-form>
  <app-task-list [heading]="'Todo'" [tasks]="todoItems()"></app-task-list>
  <app-task-list [heading]="'In Progress'" [tasks]="inProgressItems()"></app-task-list>
  <app-task-list [heading]="'Completed'" [tasks]="completedItems()"></app-task-list>
</div>
